{% load static %}
 <!DOCTYPE HTML>
<html>
  <head>
 
         <title>  {% block title %} Foode   {% endblock %}</title>

    <!-- Bootstrap -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the restaurants with most tasty fooditems">
     <link rel="shortcut icon" href="{{ STATIC_URL }}img/food.png" />
          <link rel="apple-touch-icon" href="{{ STATIC_URL }}img/apple.png" />
     <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
     <link href="{{STATIC_URL}}css/bootstrap-responsive.min.css" rel="stylesheet">
          <link href="{{STATIC_URL}}css/extra.css" rel="stylesheet"> 
     <script src="{{STATIC_URL}}js/jquery-1.8.min.js"></script>
     <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
     <style type="text/css"> 
@font-face
{
font-family: radioFont;
src: url('{{STATIC_URL}}font/radio.ttf')
}

</style>
     {% block headextra %} 
     {% endblock %}
   </head>
  <body>
     {% block body %}
       <div class="container" style="min-height:600px;">
               <div class="container"  align="center" style="">
                <p style="font-size:120px;color:green;margin-top:6%;" title="Explore & Eat the Best">foode</p>
               </div>
               <div class="row-fluid">
                   <div class="span12" align="center" style="margin-top:20%;">
                       <div class="input-append">

                       <form class="form-horizontal" method="GET" action="{% url restaurants %}">

                          <input class="input-xxlarge" type="text" placeholder="Enter Food Item" name="fooditem" style="height:30px;width:50%;" autofocus="autofocus">
                           <button class="btn btn-info" type="submit" style="height:40px;" title="Find the Best in Town"><i class="icon-search icon-white"></i></button>
                       </form>
                       </div>
                   </div>
               
             </div>
        </div>
<div style="background-image:url({{STATIC_URL}}img/linen.png);height:150px;" >
<br>
<div class="legal container" style="height=100px;">
 <div class="foot" style="text-align:center;">
          <a href="{%url add_restaurant%}" style="text-decoration:none;"><h5>Add a Restaurant</h5></a>


 </div>   

</div>

</div>   
     {%endblock%}



{%block bodyextra%}{%endblock%}
  </body>
</html>
