
   <div class="container" id="recipeinfo">
                <div class="row-fluid">
                  <a href="{%url home%}">    <img style="float:left;margin-left:6%;" src="{{STATIC_URL}}img/foode.png" height="45" width="135" title="Explore & Eat the Best"> </a>
                  <div class="span8"  style="padding-top:2%;">

                       <div class="input-append">
                       <form id="search-form"  style="" class="form-horizontal" method="POST" action="/restaurants/">
                        {% csrf_token %} 
           <input id="sbox" class="input-xxlarge span6" style="margin-left:20%;" type="text" placeholder="Search Food" name="fooditem" value="{{menuitem}}" autocomplete="off">

                                         <input id="locbox" style="position:overlap;" type="text" class="hide input-medium" name="location" value="{{location}}" autofocus="autofocus" />

              <input type="text" id="longi" class="input-medium hide" name="longitude" value=""/>
                           <input type="text" id="lati" class="input-medium hide" name="latitude" value=""/>
                           <button class="btn btn-info" type="submit" style="height:4%;"><i class="icon-search icon-white"></i></button>

                         </form>
                       </div>

                   </div>
                  
     </div>     </div>
    

    

<div style="background:url({{STATIC_URL}}img/bgnoise.png);min-height:500px;height:auto;">
<div class="container">
  {% if restaurants %}

              

<br>
           <div class="span6" style="margin-left:25%;" >
    

            {% for restaurant in restaurants %}
                   <table class="table table-bordered" style="background:white;">
                
                <tr>
                    <td colspan="2">
                        <h4><a href="/{{restaurant.get_slug_name}}" style="display:inline;float:left;">{{ restaurant.name }}</a></h4>
                    </td>
                </tr>

                              <tr>   <td><i class="icon-info-sign icon-black"></i>  {{ restaurant.phone }}</td><td><i class="icon-time icon-black"></i>
  {{restaurant.hours}}</td></tr>
                                 <tr>    <td colspan="2">  <i class="icon-map-marker icon-black"></i>  {{ restaurant.address }}</td></tr>

                        

                       
                       
                    </td>
                    
                </tr>
               {% endfor %}
                   </table>
         </div>
    {% else %}
        <h3 class="span12" align="center" style="margin-top:20%;text-align:center;"> No restaurants found </h3>
    {% endif %}

    </div>
    </div>
