 <div class="container" id="recipeinfo">
                <div class="row-fluid"><a href="{%url home %}">  
                 <img style="float:left;margin-top:3%;" src="{{STATIC_URL}}img/foode.png" height="60" width="65" title="Explore & Eat the Best"></a>
                  <div class="span8" align="center" style="padding-top:3%;">

                       <div class="input-append">
                       <form id="search-form"  class="form-horizontal" method="POST" action="{% url restaurants %}">
                       {% csrf_token %} 
           <input id="sbox" class="input-medium" type="text" placeholder="Enter Food Item" name="fooditem" value="{{menuitem}}" autocomplete="off">

              <input id="locbox" type="text" class="hide input-medium" name="location" value="My Location" placeholder="Enter Location" autofocus="autofocus"/>
                           <input type="text" id="longi" class="input-medium hide" name="longitude" value=""/>
                           <input type="text" id="lati" class="input-medium hide" name="latitude" value=""/>
                           <button class="btn btn-info" type="submit"><i class="icon-search icon-white"></i></button>


                       </form>
                       </div>
                   </div>
                   
     </div>     </div><hr/>
    
    


<div class="container">
  {% if restaurants %}

              
           <div class="span12">
    

            {% for restaurant in restaurants %}
                   <table class="table table-bordered" style="background:white;">
                
                <tr>
                    <td colspan="2">
                        <h4><a href="/{{restaurant.get_slug_name}}" style="display:inline;float:left;">{{ restaurant.name }}</a></h4>
                    </td>
                </tr>

                              <tr>   <td><i class="icon-info-sign icon-black"></i> {{ restaurant.phone }}</td><td><i class="icon-time icon-black"></i>   
  {{restaurant.hours}}</td></tr>
                                 <tr>    <td colspan="2">  <i class="icon-map-marker icon-black"></i> {{ restaurant.address }}</td></tr>

                        

                       
                       
                    </td>
                    
                </tr>
               {% endfor %}
                   </table>
         </div>
    {% else %}
        <h3 class="span12" align="center" style="margin-top:20%;text-align:center;">No restaurants found</h3>
    {% endif %}

    </div>
